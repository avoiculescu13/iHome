<div>
  <nav class="navbar navbar-expand-lg navbar-light bg-light box"
    style="background-color: #ffffff70 !important; padding-left: 50px;">
    <a class="navbar-brand" href="#">
      <img src="assets/img/toyota_logo.png">
    </a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent" *ngIf="isLoggedIn">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" [routerLink]="['/welcome']">Home <span class="sr-only"></span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/cars']">Auto</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['/utilities']">Utilities</a>
        </li>
      </ul>
    </div>
    <div style="margin-right: 20px;" *ngIf="isLoggedIn">
      <ul class="navbar-nav mr-auto" style="float: right; align-items: baseline;">
        <li>
          <h6 style="padding-right: 20px; font-size:medium;">Hello {{currentUserName}}</h6>
        </li>
        <li>
          <button class="btn" style="margin-right: 20px;" (click)="showUserActivity()">
            <img style="width: 36px;" src="assets/img/user_activity.png">
          </button>
        </li>
        <li class="nav-item">
          <button class="btn btn-light" (click)="onLogout()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
</div>

<div class='container' style="background-color: #f5f5f57a; height:90%; max-width: 1800px; padding-top: 20px;">
  <div class='row' style="height: 100%;">
    <div class='col-md-10' style="height: 100%">
      <router-outlet></router-outlet>
    </div>
    <div class='col-md-2' style="overflow: auto">
      <router-outlet name='notifications'></router-outlet>
    </div>
  </div>
</div>
