<section style="padding-top: 50px;">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <h2>{{pageTitle}}</h2>

                <div style="margin-top:50px" class="alert alert-danger" role="alert" *ngIf="errorMessage">
                    {{errorMessage}}
                </div>
                
                <form style="padding-top:50px" #formVar="ngForm" (ngSubmit)="onLogin(formVar)">
                    <!-- User Name input -->
                    <div class="form-outline mb-4">
                        <input type="text" id="form3Example3" class="form-control form-control-lg"
                            placeholder="Enter user name" name="userName" [(ngModel)]="userName" required />
                        <label class="form-label" for="form3Example3">User Name</label>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <input type="password" id="form3Example4" class="form-control form-control-lg"
                            placeholder="Enter password" name="password" [(ngModel)]="password" required />
                        <label class="form-label" for="form3Example4">Password</label>
                    </div>

                    <div class="d-flex justify-content-between align-items-center">
                        <!-- Checkbox -->
                        <a [routerLink]="['/forgotPassword']" class="text-body">Forgot password?</a>
                    </div>

                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;"
                            [disabled]="!formVar.valid">Login</button>

                    </div>
                </form>
                <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a
                         class="link-danger" [routerLink]="['/register']" >Register</a></p>
            </div>
        </div>
    </div>
</section>
