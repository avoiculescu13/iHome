<h2 mat-dialog-title>{{header}}</h2>
<mat-dialog-content class="mat-typography">
    <h3>{{message}}</h3>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>{{noText}}</button>
    <button mat-button [mat-dialog-close]="true">{{yesText}}</button>
</mat-dialog-actions>
