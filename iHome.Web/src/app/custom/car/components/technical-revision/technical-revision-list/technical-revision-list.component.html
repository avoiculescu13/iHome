<div [formGroup]="formGroup" style="width:80%; margin:auto">
    <button style="margin-bottom: 10px; margin-top:20px" type="button" class="btn btn-success" (click)="onAdd()">Register</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="kilometers">
            <th style='font-weight: bold' mat-header-cell *matHeaderCellDef> Kilometers </th>
            <td mat-cell *matCellDef="let element"> {{element.Kilometers}} </td>
        </ng-container>

        <ng-container matColumnDef="serviceGarage">
            <th style='font-weight: bold' mat-header-cell *matHeaderCellDef> Service Garage </th>
            <td mat-cell *matCellDef="let element"> {{element.ServiceGarage}} </td>
        </ng-container>

        <ng-container matColumnDef="price">
            <th style='font-weight: bold' mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.Price | currency: 'RON' }} </td>
        </ng-container>

        <ng-container matColumnDef="date">
            <th style='font-weight: bold' mat-header-cell *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.Date | date}} </td>
        </ng-container>

        <ng-container matColumnDef="notes">
            <th style='font-weight: bold' mat-header-cell *matHeaderCellDef> Notes </th>
            <td mat-cell *matCellDef="let element"> {{element.Notes}} </td>
        </ng-container>

        <ng-container matColumnDef="button">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button type="button" class="btn btn-secondary" (click)="removeItem(element.Id)">Remove</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
