<button style="margin-bottom: 10px" type="button" class="btn btn-success" (click)="newCarRecord()">Add New</button>

<table mat-table [dataSource]="carList" class="mat-elevation-z8">

    <ng-container matColumnDef="carTypeName">
        <th style='font-weight: bold' mat-header-cell *matHeaderCellDef> Car Type Name </th>
        <td mat-cell *matCellDef="let element"> {{element.TypeName}} </td>
    </ng-container>

    <ng-container matColumnDef="brand">
        <th style='font-weight: bold' mat-header-cell *matHeaderCellDef> Brand </th>
        <td mat-cell *matCellDef="let element"> {{element.Brand}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
        <th style='font-weight: bold' mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.Price | currency: 'EUR' }} </td>
    </ng-container>

    <ng-container matColumnDef="color">
        <th style='font-weight: bold' mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let element"> 
            <input disabled type="color" value="{{'#' + element.ColorHex}}" />    
        </td>
    </ng-container>

    <ng-container matColumnDef="cylinderCapacity">
        <th style='font-weight: bold' mat-header-cell *matHeaderCellDef> Cylinder Capacity </th>
        <td mat-cell *matCellDef="let element"> {{element.CylinderCapacity}} </td>
    </ng-container>

    <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button type="button" class="btn btn-outline-primary btn-sm" (click)="edit(element.Id)">Edit</button>
        </td>
    </ng-container>

    <ng-container matColumnDef="remove">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let element"> 
            <button type="button" class="btn btn-outline-secondary btn-sm" (click)="delete(element.Id)">Remove</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
